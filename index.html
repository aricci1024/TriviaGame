<!DOCTYPE html>
<html>
<head>
    <title>Geology Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Maiden+Orange|Walter+Turncoat" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    
<body>
    <header>
        <h1>Geology Trivia Game</h1>
    </header>
    <div class="container">
        <button class="btn btn-primary" id="startBtn">Start</button>
        <div id="show-number"></div>
        <div id="currentQuestion"></div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="status"></div>
        <div id="answerReveal"></div>
        <div id="game-over"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <div id="startOverBtn"></div>
    </div>
    
    <!-- javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascriypt/app.js"></script>
</body>
</html>
